<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffe6ee);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .page {
    text-align: center;
    display: none;
    animation: fadeIn 0.8s ease;
  }

  .page.active {
    display: block;
  }

  img {
    max-width: 280px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  h1 {
    color: #ff2e63;
    margin-top: 20px;
  }

  button {
    padding: 14px 30px;
    font-size: 17px;
    margin: 12px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  button:hover {
    transform: scale(1.1);
  }

  #yesBtn {
    background: #ff2e63;
    color: white;
  }

  #noBtn {
    background: #777;
    color: white;
    position: absolute;
    transition: top 0.3s ease, left 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  .heart {
    position: absolute;
    color: #ff2e63;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.6;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(1);
      opacity: 0.6;
    }
    to {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }

  #page3 h1 {
    color: #333;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="page active" id="page1">
  <img src="./us.jpg" alt="Be My Valentine">
  <h1>Will you be my Valentine?</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div class="page" id="page2">
  <h1>WOW what an honour!!!! this playlist is for you ❤️</h1>
  <img src="./spotify.jpg" alt="Spotify Playlist">
</div>

<div class="page" id="page3">
  <img src="https://tenor.com/btdp8.gif" alt="gif">
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");
  const page3 = document.getElementById("page3");

  let noCount = 0;

  yesBtn.onclick = () => {
    page1.classList.remove("active");
    page2.classList.add("active");
  };

  noBtn.onclick = () => {
    noCount++;

    switch (noCount) {
      case 1:
        noBtn.innerText = "Are you sure?";
        break;
      case 2:
        noBtn.innerText = "HEY!! Really?";
        break;
      case 3:
        noBtn.innerText = "Last chance..";
        break;
      case 4:
        noBtn.innerText = "ME GNA BE ANGY";
        break;
      case 5:
        noBtn.innerText = "LAST CHANCE FR";
        break;
      default:
        page1.classList.remove("active");
        page3.classList.add("active");
        return;
    }

    // Move the "No" button to a random position
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  };

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 500);
</script>

</body>
</html>
